title: Часто задаваемые вопросы о методе EAP
summary: Этот раздел содержит ответы на часто задаваемые вопросы о разработке методов EAP.
sections:
- name: Не учитывается
  questions:
  - question: >
      Что такое "данные конфигурации"?
    answer: >
      Термины &quot; данные конфигурации &quot; и &quot; данные соединения &quot; являются синонимами.
  - question: >
      Что такое "данные подключения"?
    answer: данные &quot; — это непрозрачный большой двоичный объект, относящийся к методу EAP, который содержит сведения о конфигурации для метода. Эти данные соединения создаются методом при первоначальной настройке и никогда не обрабатываются или не изменяются каким-либо другим компонентом, чем сам метод EAP.
  - question: >
      Что такое "учетные данные"?
    answer: >
      Термины &quot; учетные данные &quot; и &quot; данные пользователя &quot; являются синонимами.
  - question: >
      Что такое "данные пользователя"?
    answer: данные &quot; — это непрозрачный большой двоичный объект, зависящий от метода EAP, который содержит данные учетных данных пользователя, такие как имя пользователя и пароль. Пользовательские данные никогда не обрабатываются или не изменяются каким-либо другим компонентом, чем сам метод EAP. Термины &quot; пользовательские данные &quot; и &quot; учетные данные &quot; являются синонимами.
  - question: >
      Что такое атрибут EAP?
    answer: >
      &quot;Атрибут EAP &quot; — это структура данных, которая содержит предварительно определенный тип данных. Атрибуты используются для обмена данными между методами EAP и отправителей запросов, а также между методами и проверками подлинности EAP. Реализации метода EAP в одноранговых сетях и средствах проверки подлинности могут обмениваться этими атрибутами по сети.
  - question: >
      Может ли API конфигурации и API времени выполнения отображаться в одной и той же библиотеке DLL метода?
    answer: >
      Да. Не забудьте указать различие при настройке записей реестра для самого метода EAP. Путь конфигурации и путь однорангового узла должны быть одинаковыми.
  - question: >
      Могут ли API конфигурации и API времени выполнения отображаться в отдельных библиотеках DLL методов?
    answer: >
      Да. Не забудьте указать различие при настройке записей реестра для самого метода EAP. Пути конфигурации и одноранговых узлов должны указывать на правильные библиотеки DLL.
  - question: >
      Разделы справки установить метод EAP?
    answer: >
      Чтобы установить метод EAP, необходимо сначала реализовать [<strong>DllRegisterServer</strong>](/windows/win32/api/olectl/nf-olectl-dllregisterserver) и [<strong>DllUnregisterServer</strong>](/windows/win32/api/olectl/nf-olectl-dllunregisterserver) в самой библиотеке DLL метода EAP. После этого используйте <strong>regsvr32.exe</strong> , чтобы установить и удалить метод. Необходимо также задать соответствующие разделы реестра. Дополнительные сведения см. в разделе [Установка метода EAP](installing-an-eap-method.md).<br/>
  - question: >
      Что такое поддержка защиты доступа к сети (NAP) в аппаратном уровне?
    answer: >
      Если включена поддержка [NAP](/windows/desktop/NAP/network-access-protection-start-page) в аппаратном контроллере, пакеты NAP передаются внутри пакетов методов EAP. В противоположность этому, если включена поддержка нестандартного NAP, Обмен данными [о состоянии работоспособности](https://go.microsoft.com/fwlink/p/?linkid=83917) (SoH) NAP выполняется через средства, отличные от внутренних для пакетов методов EAP, а сертификаты, созданные NAP, используются в проверке подлинности методом EAP.
  - question: >
      Можно ли включить поддержку аппаратного контроллера управления NAP для моего метода EAP?
    answer: >
      Да, можно включить поддержку аппаратного контроллера управления мобильными NAP для метода EAP. Дополнительные сведения см. в разделе [Включение поддержки NAP In-Band для методов EAP](enabling-in-band-nap-support.md).
  - question: >
      как работает гибкая проверка подлинности eap через безопасное туннелирование (eap-FAST)?
    answer: >
      сценарий EAP-FAST работает следующим образом. <br/>

      <ul>

      <li>Метод обрабатывает изменение пароля при едином входе (SSO), использующем пользовательский интерфейс метода.</li>

      <li>Метод возвращает атрибут [<strong>еаткредентиалсчанжед</strong>] (/Виндовс/десктоп/АПИ/еаптипес/не-еаптипес-eap_attribute_type).</li>

      <li>Сторона сообщает пользователю, что изменились учетные данные, и запрашивает у пользователя повторный ввод учетных данных.</li>

      <li>Запрашивающий объект повторно вводит учетные данные пользователя и отправляет эти учетные данные методу.</li>

      </ul>

      дополнительные сведения о eap-FAST см. в статье [гибкая проверка подлинности eap с помощью безопасного туннелирования](https://go.microsoft.com/fwlink/p/?linkid=84010) (eap-FAST).
  - question: >
      Общие сведения о предварительном ключе (PSK)
    answer: >
      Метод передачи и получения цифровых сигналов, в которых фаза передаваемого сигнала изменяется для передачи информации. поле ввода [<strong>еапконфигинпутпск</strong>](/windows/desktop/api/eaptypes/ne-eaptypes-eap_config_input_field_type) содержит значение EAP-FAST PSK пользователя.
  - question: >
      Что такое WOW и как это имеет значение EAPHost?
    answer: >
      Microsoft Windows-32-bit-On-Windows-64-bit (WOW) — это компонент операционной системы в 64-разрядной Windows, поддерживающей 32-разрядное приложение платформы x86. Как правило, автор метода EAP определяет определенную форму структуры C/C++, которая позволяет инкапсулировать данные конфигурации, данные учетных данных и интерактивные данные пользовательского интерфейса. Чтобы избежать несовместимости в WOW и других сценариях, важно обеспечить согласованность структур данных в разных архитектурах процессора (32-разрядных и 64-разрядных процессорах). Обычно фиктивное заполнение используется для согласования полей, чтобы параметры конфигурации, учетных данных и интерактивных пользовательских интерфейсов совпадали с 32-и 64-разрядными процессорами.
  - question: >
      Что такое коды действий и в каких условиях эти коды действий возвращены?
    answer: >
      &quot;Коды действий &quot; позволяют методам управлять потоком проверки подлинности и являются неотъемлемой частью конечного автомата. Это значения, возвращаемые методом EAP для указания следующего действия, которое должна предпринять EAPHost. Например, код действия может указывать на EAPHost, что метод EAP имеет пакет, готовый к передаче. Этот объект придерживается всех кодов действий, возвращаемых методом EAP, но никогда не выдает коды действий. Дополнительные сведения см. в разделе [коды действий для запрашивающих сторон EAP](/windows/win32/api/eaphostpeertypes/ne-eaphostpeertypes-eaphostpeerresponseaction).<br/>
  - question: >
      Когда метод возвращает «Еаппирмесодреспонсеактиондискард» и что это означает, что этот код действия имеет значение EAPHost?
    answer: >
      [<strong>Еаппирмесодреспонсеактиондискард</strong>](/windows/win32/api/eapauthenticatoractiondefine/ne-eapauthenticatoractiondefine-eappeermethodresponseaction) возвращается методом EAP для указания EAPHost на то, что он должен отбросить пакет, переданный в метод. В частности, метод определил, что пакет является недопустимым. Затем EAPHost ждет следующего пакета.
  - question: >
      Когда метод возвращает «Еаппирмесодреспонсеактионсенд» и что означает, что этот код действия имеет значение EAPHost?
    answer: >
      [<strong>Еаппирмесодреспонсеактионсенд</strong>](/windows/win32/api/eapauthenticatoractiondefine/ne-eapauthenticatoractiondefine-eappeermethodresponseaction) возвращается методом EAP, чтобы указать EAPHost на то, что следующий пакет, полученный с помощью EAPHost, должен быть отправлен на сервер доступа к сети (NAS).
  - question: >
      Когда метод возвращает «Еаппирмесодреспонсеактионресулт» и что означает, что этот код действия имеет значение EAPHost?
    answer: >
      [<strong>Еаппирмесодреспонсеактионресулт</strong>](/windows/win32/api/eapauthenticatoractiondefine/ne-eapauthenticatoractiondefine-eappeermethodresponseaction) возвращается методом EAP для указания EAPHost о завершении сеанса проверки подлинности и доступности результатов этого сеанса.
  - question: >
      Когда метод возвращает «Еаппирмесодреспонсеактионинвокеуи» и что означает, что этот код действия имеет значение EAPHost?
    answer: >
      [<strong>Еаппирмесодреспонсеактионинвокеуи</strong>](/windows/win32/api/eapauthenticatoractiondefine/ne-eapauthenticatoractiondefine-eappeermethodresponseaction) возвращается методом EAP, чтобы указать EAPHost на то, что ввод пользователя требуется для продолжения проверки подлинности, и чтобы получить эти входные данные, необходимо отобразить диалоговое окно пользовательского интерфейса. После получения данных, вводимых пользователем, EAPHost может снова вызвать метод EAP с обновленными данными контекста пользовательского интерфейса.
  - question: >
      Когда метод возвращает «Еаппирмесодреспонсеактионреспонд» и что означает, что этот код действия имеет значение EAPHost?
    answer: >
      [<strong>Еаппирмесодреспонсеактионреспонд</strong>](/windows/win32/api/eapauthenticatoractiondefine/ne-eapauthenticatoractiondefine-eappeermethodresponseaction) возвращается методом EAP, чтобы указать EAPHost на то, что метод EAP имеет атрибуты, доступные для использования EAPHost во время проверки подлинности. EAPHost получает атрибуты, вызывая метод [<strong>еаппиржетреспонсеаттрибутес</strong>](/previous-versions/windows/desktop/api/eapmethodpeerapis/nf-eapmethodpeerapis-eappeergetresponseattributes) , за которым следует вызов метода [<strong>еаппирсетреспонсеаттрибутес</strong>](/previous-versions/windows/desktop/api/eapmethodpeerapis/nf-eapmethodpeerapis-eappeersetresponseattributes) .
  - question: >
      Когда метод возвращает «Еаппирмесодреспонсеактионноне» и что означает, что этот код действия имеет значение EAPHost?
    answer: >
      [<strong>Еаппирмесодреспонсеактионноне</strong>](/windows/win32/api/eapauthenticatoractiondefine/ne-eapauthenticatoractiondefine-eappeermethodresponseaction) возвращается методом EAP для указания на EAPHost, что в настоящее время никаких действий не требуется.
  - question: >
      Можно ли включить трассировку на стороне средства проверки подлинности?
    answer: "Да. Дополнительные сведения см. в разделе [Включение трассировки](enabling-tracing.md).\n \n"
