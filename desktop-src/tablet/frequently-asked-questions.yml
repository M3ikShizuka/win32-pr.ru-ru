title: Часто задаваемые вопросы о разработке для платформы Tablet PC
summary: Ниже приведены часто задаваемые вопросы о разработке для компонентов платформы Tablet PC, установленных с помощью пакета SDK для Windows Vista.
sections:
- name: Не учитывается
  questions:
  - question: >
      Можно ли использовать интерфейсы API рукописного ввода или элементы управления на веб-странице?
    answer: >
      Да. Управляемая библиотека Tablet PC поддерживает частично доверенные среды, а именно выполнение управляемых сборок с веб-страниц.


      Также поддерживается развертывание в браузере приложений, использующих Windows Presentation Foundation.
  - question: >
      Нужен ли мне планшетный ПК для разработки приложений для планшетных ПК?
    answer: >
      Нет, компоненты платформы Tablet PC, установленные Windows SDK, включают расширения и служебные программы, необходимые для разработки программного обеспечения для планшетных ПК на настольном или переносном компьютере. Вы можете использовать мышь или внешний планшет для рукописного ввода и рисования.


      Компоненты платформы Tablet PC, установленные Windows SDK, могут быть установлены на Windows XP Professional или Windows Server 2003, но для приложений доступны менее функциональные возможности. На этих платформах приложение может составлять рукописные данные с помощью объектов [**InkCollector**](inkcollector-class.md) и [**InkOverlay**](inkoverlay-class.md) , а также тестировать и отлаживать их.


      Кроме того, элементы управления [InkEdit](inkedit-control-reference.md) и [InkPicture](inkpicture-control-reference.md) могут сосуществовать рукописных данных в этих операционных системах только в том случае, если компоненты платформы tablet PC установлены из Windows SDK (или более старой версии пакета средств разработки для планшетных ПК). они не собираются в приложениях, которые перераспределяются на компьютеры, отличные от планшета, без установленных компонентов платформы.
  - question: >
      Нужно ли запускать специальную версию Windows для распознавания рукописного текста?
    answer: >
      Нет. Хотя только Windows XP Tablet PC Edition и некоторые версии Windows Vista включают Распознаватели рукописного ввода, вы можете загрузить [пакет распознавателя Windows XP Tablet PC edition 2005]( https://www.microsoft.com/downloads/details.aspx?FamilyId=080184DD-5E92-4464-B907-10762E9F918B&amp;displaylang=en) и установить его на Windows XP Professional или windows Server 2003 только в целях разработки. Вы не можете распространять распознаватели вместе с приложением.
  - question: >
      В чем разница между технологиями Windows Vista и Tablet PC?
    answer: >
      Планшетные ПК работают под управлением операционной системы Windows Vista, в которой реализованы все функции Windows Vista и дополнительные функции, характерные для планшетных ПК. Эти функции технологии Tablet PC позволяют пользователям запускать приложения Windows и Windows с помощью пера, заметок документов и создания рукописных документов с помощью цифрового рукописного ввода. Технология для планшетных ПК доступна в большинстве версий Windows Vista, и если на компьютере доступно оборудование Tablet PC, функции просто работают.


      Для более ранних версий операционных систем Windows, которые изначально не поддерживают рукописный ввод, можно повторно распространять и использовать элементы управления рукописным вводом Tablet PC для просмотра рукописного ввода на планшетном ПК.
  - question: >
      В чем разница между Windows XP Tablet PC Edition и Windows XP Tablet PC Edition 2005?
    answer: >
      Windows XP Tablet PC Edition 2005 — это обновленная версия Windows XP Tablet PC Edition.
  - question: >
      Разделы справки изменить приложение для запуска на планшетном ПК?
    answer: >
      Приложения Microsoft Windows, работающие на настольном компьютере или ноутбуке Windows XP с сравнимым оборудованием, могут работать на планшетном ПК без изменений.
  - question: >
      Я понимаю, что мне не нужно вносить какие-либо изменения в приложение, но его трудно использовать с помощью пера и речи. Что можно сделать для оптимизации моего приложения для планшетных ПК?
    answer: >
      API-интерфейсы и элементы управления рукописным вводом компонентов платформы Tablet PC можно использовать для создания пользовательских интерфейсов, которые лучше подходят для рукописного ввода и распознавания текста. Дополнительные сведения о конкретных способах улучшения приложения см. в статье [Руководство пользователя по работе с мобильными ПК для разработчиков](/previous-versions//dd356056(v=vs.85)).
  - question: >
      Какие языки программирования поддерживает планшет?
    answer: >
      Технология планшетных ПК в Windows Vista поддерживает COM (C++) и управляемые библиотеки (набор языков Visual Studio .NET).


      Технология Tablet PC также поддерживает Windows Presentation Foundation (WPF).
  - question: >
      У меня есть пример кода, демонстрирующий возможности платформы планшетов?
    answer: >
      Да, пример кода для COM и выбранных управляемых языков входит в состав компонентов платформы Tablet PC, установленных с помощью пакета SDK для платформы Windows.


      Доступные примеры приложений см. в следующих статьях:


      - [Примеры для мобильных и планшетных ПК](mobile-pc-and-tablet-pc-samples.md)

      - [Примеры цифровых рукописных фрагментов, Windows Presentation Foundation (WPF)](/previous-versions/dotnet/netframework-3.0/aa972145(v=vs.85))

      - <systemdrive>: \\ Program Files \\ Microsoft SDK \\ Windows \\ v 6.0 \\ образцы \\ TabletPC
  - question: >
      Каков базовый уровень оборудования планшета, для которого мне нужно разработать?
    answer: >
      В общем случае следует разработать систему, совместимую с Windows Vista без унаследованных систем.
  - question: >
      Какие рекомендации по пользовательскому интерфейсу можно предоставить для приложений планшета?
    answer: >
      Проблемы с ориентацией раскрывающегося меню на экран или дигитайзер фокусировки описаны в руководстве по работе с мобильными [ПК для разработчиков](/previous-versions//dd356056(v=vs.85)) в разделе Windows SDK.
  - question: >
      Включены ли жесты рукописного ввода системного уровня для часто используемых клавиш? Можно ли создать собственные жесты для использования при запуске приложения или его фокусе?
    answer: >
      Да, мы включаем набор жестов для событий мыши. Кроме того, можно создавать жесты для использования в приложении. Дополнительные сведения о жестах см. [в разделе Использование жестов](using-gestures.md).
  - question: >
      Как определить, работает ли приложение на планшете?
    answer: >
      Используйте Жетсистемметриксапи Windows и передайте \_ значение индекса в SM TABLETPC. SM \_ TABLETPC определен в файле WinUser. h. Значение SM \_ TABLETPC равно 86.


      Для разработки веб-приложений необходимо прочитать \_ \_ переменную среды строки агента пользователя. Вы можете получить доступ к этой коллекции Request. ServerVariables.


      Дополнительные сведения об использовании Жетсистемметрикс на планшетных ПК под управлением Windows Vista или Windows XP Tablet PC Edition см. в статье [Определение того, является ли компьютер планшетным ПК](determining-whether-a-pc-is-a-tablet-pc.md).
  - question: >
      Как определить, доступны ли компоненты платформы планшета?
    answer: "Некоторые части платформы Tablet PC могут быть установлены в операционных системах Windows XP Professional, Windows Server 2003 и Windows 2000, не являющихся планшетными.\n\nПравильный способ определить, установлен ли компонент API, — попытаться создать экземпляр объекта или элемента управления и проверить, что он существует, прежде чем пытаться его использовать.\n\nНапример, чтобы определить, доступен ли объект [**InkCollector**](inkcollector-class.md) , попытайтесь создать его с помощью [**CoCreateInstance**](/windows/desktop/api/combaseapi/nf-combaseapi-cocreateinstance).\n\n```C++\nIInkCollector* pIInkCollector = NULL;\nHRESULT hr = CoCreateInstance(CLSID_InkCollector,\n NULL, CLSCTX_INPROC_SERVER, \n IID_IInkCollector,\n (void **)&pIInkCollector);\nif (SUCCEEDED(hr)) \n{ \n  /* InkCollector is usable. */ \n} else \n{\n  /* InkCollector unavailable. */\n}\n```\n"
  - question: >
      Разделы справки запустить службу ввода планшетов в SKU сервера?
    answer: >
      Таблетинпутсервице не запускается автоматически в SKU сервера при установке клиентского пакета. Клиентский пакет устанавливает все компоненты платформы, чтобы любые клиентские приложения для планшета также могли работать на сервере. Служба ввода планшетов прослушивает уведомление PnP о подключении внешнего дигитайзера. Чтобы включить службу ввода планшета на сервере, используйте программу настройки системы.


      В меню **Пуск** выберите команду **выполнить**. Введите "MSCONFIG" и нажмите клавишу ВВОД. Перейдите на вкладку **службы** , найдите службы с именем "служба ввода HID", установите флажок рядом с ней и нажмите кнопку **Применить**. Закройте программу.
