title: Часто задаваемые вопросы о VML
summary: "в этом разделе описывается функция VML, которая является устаревшей по отношению к Windows Internet Explorer 9. Веб-страницы и приложения, использующие VML, должны быть перенесены в формат SVG или другие широко поддерживаемые стандарты.\n\n> [!Note]  \n> По состоянию на Декабрь 2011 этот раздел был архивирован. В результате он больше не поддерживается. Дополнительные сведения см. в разделе [архивированное содержимое](/previous-versions/windows/internet-explorer/ie-developer/). сведения, рекомендации и рекомендации относительно текущей версии Windows Internet explorer см. в [центре разработчиков internet explorer](https://msdn.microsoft.com/ie/).\n\n \n"
sections:
- name: Не учитывается
  questions:
  - question: >
      Конкурирует ли VML с GIF и PNG?
    answer: >
      Нет. GIF и PNG являются растровыми (или битовыми) форматами, которые можно использовать для хранения векторной графики. Растровые форматы хранят каждый пиксель, тогда как векторные форматы, такие как VML, используют математические описания или контуры для описания графики. Векторная графика, хранящаяся в векторном формате, более компактнее, чем в растровых форматах, что приводит к ускоренному времени загрузки для веб-пользователей.


      Кроме того, графика VML доставляется в HTML-страницу, а не на внешние файлы, как в случае с GIF и PNG уже сегодня. Это позволяет графикам VML масштабироваться и взаимодействовать с другими элементами веб-страницы при изменении размера страницы, тем самым улучшая взаимодействие с конечными пользователями.


      [![назад ](images/top.gif) к началу](#top)
  - question: >
      Почему корпорация Майкрософт поддерживает другой стандарт на основе XML, когда XML вряд ли используется и достаточно велик, чем это?
    answer: >
      XML — это мощный, но простой способ представления структурированных данных в Интернете и полностью дополняющий HTML для отображения. VML — это один из примеров многих зависящих от приложения форматов на основе XML, которые будут разработаны и реализованы в ближайшие месяцы. например, в следующей версии Office, VML будет использоваться для добавления заметка к документам html, чтобы сохранять сведения о форматировании Office графических изображений между собственным форматом Office файлов и HTML, тем самым позволяя Office пользователям легко переключаться между двумя форматами.


      [![назад ](images/top.gif) к началу](#top)
  - question: >
      Кто будет поддерживать VML?
    answer: >
      Мы планируем, чтобы многие поставщики поддерживали VML. Например, для Autodesk, Hewlett-Packard, Macromedia и VISIO предусмотрена поддержка VML в будущих версиях своих продуктов. Корпорация Майкрософт приработала поддержку VML в будущих версиях своих платформ, таких как Internet Explorer. кроме того, VML будет использоваться в следующем поколении Office, чтобы включить циклическое преобразование между форматом Office и HTML.


      [![назад ](images/top.gif) к началу](#top)
  - question: >
      Поддерживает ли VML анимацию?
    answer: >
      Нет, сейчас нет. Однако мы работаем с нашими партнерами VML, чтобы добавить возможности анимации в формат VML. Поскольку VML основан на XML, набор тегов можно легко расширить для дополнительных функциональных возможностей.


      [![назад ](images/top.gif) к началу](#top)
  - question: >
      Заменяет ли VML Macromedia Flash? Не только компания Macromedia отправила свой формат Flash для векторной графики в консорциум W3C?
    answer: >-
      Нет. VML — это текстовый формат обмена данными и доставки для векторной графики, тогда как Flash — это двоичный формат для доставки векторной графики и анимации.


      Компания Macromedia не отправила свой формат файла консорциуму W3C. Однако они открывали свои форматы файлов для разработчиков приложений, веб-разработчиков и конечных пользователей. Дополнительные сведения см. в разделе <https://www.macromedia.com>.


      [Назад к обзору VML](web-workshop---specs---standards----how-to-use-vml-on-web-pages.md)
