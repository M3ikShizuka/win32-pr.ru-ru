title: Поддержка локализации для стандартных элементов управления
summary: >
  В этом разделе описывается поддержка национальных языков, встроенных в общие элементы управления. Встроенная поддержка национальных языков упрощает реализацию локализованных приложений.
sections:
- name: Не учитывается
  questions:
  - question: >
      Указание языка для общих элементов управления
    answer: >
      Если необходимо указать язык для общих элементов управления, отличающихся от языка системы, вызовите [**инитмуилангуаже**](/windows/desktop/api/Commctrl/nf-commctrl-initmuilanguage). Язык, заданный этой функцией, применяется только к процессу, из которого вызывается функция.


      Чтобы определить, какой язык в данный момент используется общими элементами управления, вызовите [**жетмуилангуаже**](/windows/desktop/api/Commctrl/nf-commctrl-getmuilanguage). Он возвращает значение, заданное предыдущим вызовом метода [**инитмуилангуаже**](/windows/desktop/api/Commctrl/nf-commctrl-initmuilanguage). Возвращаемый язык — это тот, который был указан для процесса, из которого он вызывается. Если **инитмуилангуаже** не был вызван или был вызван из другого процесса, **жетмуилангуаже** вернет значение по умолчанию.
  - question: >
      Указание языка для элементов управления в диалоговом окне
    answer: "В отличие от стандартных элементов управления, стандартные элементы управления, такие как кнопки или поля ввода, по умолчанию не используют текущий язык системы. Элемент управления \"Шрифт\" машинного кода — это невидимый элемент управления, который работает в фоновом режиме, что позволяет использовать стандартные элементы управления диалогового окна для вывода текущего языка системы.\n\nЧтобы использовать собственный элемент управления шрифта, выполните следующую процедуру.\n\n1.  Инициализируйте собственный элемент управления шрифта путем вызова [**InitCommonControlsEx**](/windows/desktop/api/Commctrl/nf-commctrl-initcommoncontrolsex). Установите элемент **двикк** структуры [**INITCOMMONCONTROLSEX**](/windows/win32/api/commctrl/ns-commctrl-initcommoncontrolsex) , на который указывает *лпинитктрлс* , в класс ICC \\_ нативефнтктл \\_ .\n2.  Добавьте элемент управления в скрипт ресурсов для диалогового окна. Установите один или несколько из следующих флагов стиля, чтобы указать, какие элементы управления будут затронуты. \n\n      <style type=\"text/css\">. TG {граница — свертывание: свернуть; интервал между границами: 0;}. TG TD {border-color: черный; стиль границы: Сплошная; граница-ширина: 1px; шрифт-семейство: Arial, Sans-Serif; шрифт — размер: 14px; переполнение: скрыто; заполнение: 10px 5px; Word-Break: обычный;}. TG TH {border-color: черный; стиль границы: сплошная; ширина границы: 1px; шрифт-Family: Arial, Sans-Serif; шрифт-размер: 14px; шрифт-вес: обычный; переполнение: скрыто; заполнение: 10px 5px; Word-Break: обычный;}. TG. TG-0pky {border-color: inherit; Text-aligned: Left; по вертикали: Top} &lt; /стиле &gt;<table class=\"tg\">\n      <thead>\n      <tr>\n      <th class=\"tg-0pky\">Flag</th>\n      <th class=\"tg-0pky\">Применимо к</th>\n      </tr>\n      </thead>\n      <tbody>\n      <tr>\n      <td class=\"tg-0pky\">\\_изменение NFS</td>\n      <td class=\"tg-0pky\">Изменить элементы управления</td>\n      </tr>\n      <tr>\n      <td class=\"tg-0pky\">\\_СТАТИЧЕСКАЯ NFS</td>\n      <td class=\"tg-0pky\">Статические элементы управления</td>\n      </tr>\n      <tr>\n      <td class=\"tg-0pky\">\\_ЛИСТКОМБО NFS</td>\n      <td class=\"tg-0pky\">Элементы управления List, ComboBox, List-View и ComboBoxEx</td>\n      </tr>\n      <tr>\n      <td class=\"tg-0pky\">\\_кнопка NFS</td>\n      <td class=\"tg-0pky\">Элементы управления \"Кнопка\"</td>\n      </tr>\n      <tr>\n      <td class=\"tg-0pky\">\\_все NFS</td>\n      <td class=\"tg-0pky\">Все элементы управления</td>\n      </tr>\n      <tr>\n      <td class=\"tg-0pky\">\\_УСЕФОНТАССОК NFS</td>\n      <td class=\"tg-0pky\">Восточно-Азиатская платформа. Элемент управления использует функцию сопоставления шрифтов вместо переключения на собственный шрифт. Все остальные платформы игнорируют его. это не рекомендуется для Windows Vista и не поддерживается в комктл v6. Это существует в комктл V5 для устаревших причин.</td>\n      </tr>\n      </tbody>\n      </table>\n     \n\nВ следующем примере показано, как добавить собственный элемент управления шрифта в скрипт ресурсов. Это приводит к тому, что элементы управления, списки и поля со списком в диалоговом окне заменяют текст на текущем языке системы.\n\n\n```\nCONTROL    \"\",-1,\"NativeFontCtl\",NFS_EDIT|NFS_LISTCOMBO,0,0,0,0\n```\n"
