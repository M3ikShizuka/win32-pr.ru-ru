title: Вопросы и ответы по брокеру веб-проверки подлинности
summary: >
  Часто задаваемые вопросы о брокере веб-проверки подлинности.
sections:
- name: Не учитывается
  questions:
  - question: >
      Как убедиться, что страница https://работает с брокером веб-проверки подлинности?
    answer: >
      попробуйте загрузить страницу в Windows Internet Explorer, прежде чем пытаться воспользоваться посредником веб-проверки подлинности. Если веб-страница загружается без ошибок, она также будет правильно отображена брокером веб-аутентификации.
  - question: >
      В случае ошибки будет ли отображаться код ошибки для пользователя?
    answer: >
      Хотя пользователю будет выводиться страница ошибки, код ошибки не отображается. Он возвращается только приложению. Кроме того, можно также использовать операционные журналы.
  - question: >
      Как найти дополнительные сведения об обнаруженной ошибке?
    answer: >
      Для получения дополнительных сведений используйте Операционные журналы.
  - question: >
      Использует ли контейнер приложения единого входа (SSO) свои файлы cookie в Internet Explorer или других браузерах?
    answer: >
      Нет. 
